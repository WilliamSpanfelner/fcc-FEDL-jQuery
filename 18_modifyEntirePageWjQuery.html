<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.css" />
    <title>Document</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#target1").css("color", "red");
            $("#target1").prop("disabled", true);
            $("#target4").remove();
            $("#target2").appendTo("#right-well");
            $("#target5").clone().appendTo("#left-well");  // This is called function chaining
            $("#target1").parent().css("background-color", "red");
            $("#right-well").children().css("color", "orange");
            $("#left-well").children().css("color", "green");
            $(".target:nth-child(2)").addClass("animated bounce");
            $(".target:even").addClass("animated shakeX");
            $("body").addClass("animated hinge");
        });
    </script>
    <!-- Code below this line should not be changed -->
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div id="left-well" class="well"><!-- bootstrap well class creates sense of depth -->
                    <button id="target1" class="target btn btn-default">#target1</button>
                    <!-- target class is for jQuery selectors-->
                    <button id="target2" class="target btn btn-default">#target2</button>
                    <button id="target3" class="target btn btn-default">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div id="right-well" class="well">
                    <button id="target4" class="target btn btn-default">#target4</button>
                    <button id="target5" class="target btn btn-default">#target5</button>
                    <button id="target6" class="target btn btn-default">#target6</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
